security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Firewall pour l'API
        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider

            login_throttling:
                limiter: limiter.login

            # Gestion du login via JSON
            json_login:
                check_path: /api/login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

            # Authentification JWT (cookie + header)
            jwt: ~

        main:
            lazy: true
            provider: app_user_provider

    access_control:
        # Routes publiques
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/forgot-password, roles: PUBLIC_ACCESS }
        - { path: ^/api/reset-password, roles: PUBLIC_ACCESS }
        - { path: ^/api/verify-email, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/google, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/google/callback, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/facebook, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/facebook/callback, roles: PUBLIC_ACCESS }
        - { path: ^/api/doc, roles: ROLE_ADMIN }
        - { path: /api/contacts/send, roles: PUBLIC_ACCESS }

        # ==================== ROUTES ADMIN ====================
        # Toutes les routes /api/admin nécessitent ROLE_ADMIN
        - { path: ^/api/admin, roles: ROLE_ADMIN }

        # Routes API standards nécessitent authentification
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

    # ==================== HIÉRARCHIE DES RÔLES ====================
    role_hierarchy:
        # Un modérateur a les droits d'un utilisateur standard
        ROLE_MODERATOR: ROLE_USER

        # Un admin a tous les droits (modérateur + user)
        ROLE_ADMIN: [ROLE_MODERATOR, ROLE_USER]

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
